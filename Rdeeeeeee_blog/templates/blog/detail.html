{% extends 'base.html' %}

{% block title %}
  <h1>{{ post.title }}</h1>
  <h2 class="subheading">{{ post.excerpt }}</h2>
  <span class="meta">Posted by
    <a href="#">{{ post.author }}</a>
    on {{ post.created_time|date:"Y-n-d H:i:s" }}</span>
{% endblock title %}

{% block main %}
  <article class="post post-{{ post.pk }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ post.body }}
        </div>
      </div>
    </div>
  </article>
{% endblock main %}
